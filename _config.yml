# _config.yml — using the remote “Minimal” theme

title: "Vahid Moghani"
description: "Personal webpage for Vahid Moghani"
author: "Vahid Moghani"

# Use the GitHub Pages remote “Minimal” theme
remote_theme: "minima"



# Markdown processor
markdown: kramdown

# Expose pages in the header navigation. These paths correspond to the main
# sections of the site and will appear in order.
header_pages:
  - index.md
  - research.md
  - book-a-meeting.md
  - contact.md
