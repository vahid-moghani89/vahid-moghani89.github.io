<header class="site-header">
  <h1><a href="{{ "/" | relative_url }}">{{ site.title }}</a></h1>

  <!-- ← your custom nav starts here -->
  <nav class="site-nav">
    <ul>
      {% for link in site.data.navigation %}
        <li><a href="{{ link.url | relative_url }}">{{ link.title }}</a></li>
      {% endfor %}
    </ul>
  </nav>
  <!-- your nav ends here ↑ -->

</header>
